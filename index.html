<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.ico">
        <title>KKCHARA'S</title>
        <style>
        .back {
            background-color: #e5efd3;
            background-image: linear-gradient(to bottom right, #e5efd3, rgb(103, 166, 225));
            background-size: cover;
            position: fixed;
            padding: auto;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
        }

        .content {
            background-color: #66aadb;
            background-image: linear-gradient(to bottom left, #e5efd3, rgb(103, 166, 225));
            background-size: cover;
            position: fixed;
            padding: auto;
            top: 15%;
            left: 30%;
            height: 70%;
            width: 65%;
            border-radius: 30px;
            box-shadow: 10px 10px 5px #455560;
            animation: after_cover .2s alternate;
        }

        .content:hover {
            animation: con_move .2s alternate;
            animation-fill-mode:forwards;
        }

        .back .profile {
            background-color: #c77ad7;
            background-image: linear-gradient(to top right, #f5faed, rgb(255, 255, 255));
            position: absolute;
            padding: auto;;
            height: 60%;
            width: 20%;
            top: 20%;
            left: 5%;
            border-radius: 30px;
            box-shadow: 10px 10px 5px #888888;
            animation: pro-in-animation 1s alternate;
        }

        .text_con {
            padding: 20px;
            display: flex;
            text-indent: 1em;
        }

        .content .img {
            position: absolute;
            padding: 0px;
            right: 0%;
            bottom: -13px;
        }

        #who {
            position: relative;
            padding: auto;
            height: 10%;
            width: 80%;
            top: 5%;
            left: 5%;
            text-align:center;
        }

        #ava_con {
            position: relative;
            display: block;
            top: 8%;
        }

        #avatar {
            position: relative;
            border-radius: 50%;
            width: 60%;
            height: 60%;
            top: 20%;
            left: 20%;
            animation: rotate 5s infinite;
            animation-timing-function: linear;
            animation-play-state: running;
        }

        .svg {
            position: fixed;
            height: 4%;
            width: 2%;
            bottom: 4%;
        }

        @keyframes after_cover {
            from {
                top: 14.5%;
                left: 29.5%;
                box-shadow: 17px 17px 5px #455560;
            }
            to {
                top: 15%;
                left: 30%;
                box-shadow: 10px 10px 5px #455560;
            }
        }

        @keyframes pro-in-animation {
            from {top: 100%;}
            to {top: 20%;}
        }

        @keyframes con_move {
            0% {
                top: 15%;
                left: 30%;
                box-shadow: 10px 10px 5px #455560;
            }
            100% {
                top: 14.5%;
                left: 29.5%;
                box-shadow: 17px 17px 5px #455560;
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0);
            }
              100% {
                transform: rotate(360deg);
            }
        }

    </style>
    </head>
    <body>
        <div class="back">
            <div class="profile">
                <div id="who">
                    <h1><em style="font-size: 1.4em;">Who am I?</em></h1>
                </div>
                <div id="ava_con">
                    <img id="avatar" src="img/avatar.jpg">
                </div>
                <div id="intro">

                </div>

            </div>
            <div class="content">
                <h1 class="text_con">Hello</h1>
                <div class="img">
                    <a href="https://www.pixiv.net/en/artworks/96323044"><img
                            src="img/uma_0.png"></a>
                </div>
            </div>
            <div class="iconbox">
                <a href target="_blank"><img class="svg" style="left: 40%;"
                        src="img/svg/twitter.svg"></a>
                <a href target="_blank"><img class="svg" style="left: 45%;"
                        src="img/svg/mail.svg"></a>
                <a href="https://github.com/kkchara" target="_blank"><img
                        class="svg" style="left: 50%;"
                        src="img/svg/github.svg"></a>
                <a href target="_blank"><img class="svg" style="left: 55%;"
                        src="img/svg/tele.svg"></a>
                <a href target="_blank"><img class="svg" style="left: 60%;"
                        src="img/svg/discord.svg"></a>
            </div>
        </div>
    </body>
</html>
